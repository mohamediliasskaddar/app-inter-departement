<!-- role-manager.component.html -->
<div class="container mt-4">
  <h2>Role Manager - Pending Users</h2>

  <div *ngIf="isLoading" class="alert alert-info">
    Loading users...
  </div>

  <div *ngIf="error" class="alert alert-danger">
    {{ error }}
  </div>

  <table class="table table-bordered table-hover" *ngIf="!isLoading && pendingUsers.length > 0">
    <thead class="thead-dark">
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Department</th>
        <th>Assign Role</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of pendingUsers">
        <td>{{ user.name }}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.department }}</td>
        <td>
          <select class="form-select" (change)="assignRole(user._id, $any($event.target).value)">
            <option value="" disabled selected>Select role</option>
            <option *ngFor="let role of availableRoles" [value]="role">{{ role }}</option>
          </select>
        </td>
        <td>
          <button class="btn btn-sm btn-primary me-2" (click)="editUser(user._id)">Edit</button>
          <button class="btn btn-sm btn-danger" (click)="deleteUser(user._id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>

  <div *ngIf="!isLoading && pendingUsers.length === 0" class="alert alert-warning">
    No users with "En attente" role found.
  </div>
</div>
